  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand active" href="/" >Item catalog</a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#hamburger-navigation">
            <span class="sr-only">Navigation toggle</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="hamburger-navigation">
          <ul class="nav navbar-nav navbar-right" role="menu">
            <li><a href="#loginModal" data-toggle="modal">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div id="loginModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <div class="modal-title text-center"><h3>Login</h3></div>
            </div>
            <div class="modal-body">
            <form class="form-horizontal" method="post" action="reset.php">
              <div class="form-group has-feedback">
                <label for="email" class="control-label col-md-2">
                  Email:
                </label>
                <div class="col-md-8">
                  <input type="email" name="uemail" id="uemail" required="required" class="form-control" placeholder="Email address" />
                </div>
                <span class="glyphicon form-control-feedback"></span>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary col-xs-offset-1 col-xs-10 col-md-offset-2 col-md-8">Login</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row">
        <h3 class="text-center">Edit item</h3>
        <form class='form-horizontal' method='post' action='{{url_for('editItem', category_id=category_id, items_id=i.id)}}'>
          <div class="form-group has-feedback">
            <label for="name" class="control-label col-xs-offset-1 col-xs-10 col-md-4">
              Name:
            </label>
            <div class="col-xs-offset-1 col-xs-10 col-md-4">
              <input type="text" name="name" id="name" required="required" class="form-control" value="{{ i.name }}" />
            </div>
          </div>
          <div class="form-group has-feedback">
            <label for="description" class="control-label col-xs-offset-1 col-xs-10 col-md-4">
              Description:
            </label>
            <div class="col-xs-offset-1 col-xs-10 col-md-4">
              <input type="text" name="description" id="description" required="required" class="form-control" value="{{ i.description }}" />
            </div>
          </div>
          <div class="form-group has-feedback">
  					<label for="category" class="control-label col-xs-offset-1 col-xs-10 col-md-4">
  						Category:
  					</label>
  					<div class="col-xs-offset-1 col-xs-10 col-md-4">
  					<select class="form-control" name="category">
              {% for i in c %}
  						<option>
                {{ i.name }}
  						</option>
  					</select>
              {% endfor %}
  					</div>
  				</div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">Edit</button>
          </div>
          <div class="form-group">
            <a href='{{url_for('showItems', category_id=category_id)}}' class='btn btn-warning btn btn-primary col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4' role='button'>Cancel</a>
          </div>
        </form>
      </div>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
