{% extends "main.html" %}
{% block title %}Edit -tem - Sports catalog{% endblock %}
{% block imageLink %}<img src="{{creator.picture}}" alt="Profile picture" class="img-circle" height="50" width="50">{% endblock %}
{% block link %}<a href="/logout">Logout</a>{% endblock %}
{% block content %}
      <div class="row">
        <div class="col-md-offset-2 col-md-8">
          <div class="panel panel-default">
            <div class="panel-body">
              <p class="text-center">
                <strong>Edit item</strong>
              </p>
              <form class='form-horizontal' method='post' enctype='multipart/form-data' action='{{url_for('editItem', category_id=category_id, items_id=i.id)}}'>
                <div class="form-group has-feedback">
                  <label for="name" class="control-label col-md-3">
                    Name:
                  </label>
                  <div class="col-md-6">
                    <input type="text" name="name" id="name" required="required" class="form-control" value="{{ i.name }}" />
                  </div>
                </div>
                <div class="form-group has-feedback">
                  <label for="description" class="control-label col-md-3">
                    Description:
                  </label>
                  <div class="col-md-6">
                    <input type="text" name="description" id="description" required="required" class="form-control" value="{{ i.description }}" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="file" class="control-label col-md-3">
                    Image:
                  </label>
                  <div class="col-md-6">
                    <img src="{{ i.url }}" alt="Item image" class="img-thumbnail" height="100" width="100">
                  </div>
                </div>
                <div class="form-group">
                  <label for="file" class="control-label col-md-3">
                    Change image:
                  </label>
                  <div class="col-md-6">
                    <input type="file" name="file" id="file" />
                  </div>
                </div>
                <div class="form-group has-feedback">
                  <label for="category" class="control-label col-md-3">
                    Category:
                  </label>
                  <div class="col-md-6">
                    <select class="form-control" name="category">
                      {% for i in c %}
                      <option>
                        {{ i.name }}
                      </option>
                    </select>
                    {% endfor %}
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-6">Edit</button>
                </div>
                <div class="form-group">
                  <a href='{{url_for('showItems', category_id=category_id)}}' class='btn btn-warning btn btn-primary col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-6' role='button'>Cancel</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
