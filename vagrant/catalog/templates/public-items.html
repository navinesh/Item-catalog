{% extends "main.html" %}
{% block title %}Items - Sports catalog{% endblock %}
{% block content %}
      <div class="row">
        <div class="col-md-12">
          <h4>{{ category.name }}</h4>
        </div>
      </div>
      <hr /> {% for i in items %}
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="col-md-2">
            <img src="{{ i.url }}" alt="Item image" class="img-thumbnail" height="100" width="100">
          </div>
          <div class="col-md-10">
            <h4>{{ i.name }}</h4>
            <i>Description:</i> {{ i.description }}
            </br>
          </div>
        </div>
      </div>
      {% endfor %}
{% endblock %}
