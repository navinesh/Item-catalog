{% extends "main.html" %}
{% block title %}New category - Sports catalog{% endblock %}
{% block head %}
  <style type="text/css">
    body {
      padding-top: 100px;
    }
  </style>
{% endblock %}
{% block content %}
    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        <div class="panel panel-default">
          <div class="panel-body">
            <p class="text-center">
              <strong>New category</strong>
            </p>
            <form class='form-horizontal' method='post' action='{{url_for('newCategory')}}'>
              <div class="form-group has-feedback">
                <div class="col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-6">
                  <input type="text" name="name" id="name" required="required" class="form-control" autocomplete="off" placeholder="Enter category name" />
                </div>
              </div>
              <div class="form-group">
                <input type="hidden" name="state" id="state" value="{{ STATE }}">
              </div>              
              <div class="form-group">
                <button type="submit" class="btn btn-primary col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-6">Create</button>
              </div>
              <div class="form-group">
                <a href='{{url_for('showCategories')}}' class='btn btn-warning col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-6' role='button'>Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
